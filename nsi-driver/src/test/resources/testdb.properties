# Default is to use Postgres.
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# Database credentials for this application.
spring.datasource.username=sense-n-rm
spring.datasource.password=bubbles

# We will ignore create errors from the schema.sql file since the
# database and tables may already be present.
#spring.datasource.continue-on-error=true

# Auto-generate schema from java definitions.
spring.jpa.generate-ddl=true

# Validate the created datbase schema matches that defined by code. 
spring.jpa.hibernate.ddl-auto=create
